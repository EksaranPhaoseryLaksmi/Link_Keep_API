<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; background: #f6f6f6; text-align: center; padding: 50px; }
        .box { background: white; padding: 30px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="box">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below.</p>
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="resetPassword()">Reset Password</button>
    <p id="message"></p>
</div>

<script>
    async function resetPassword() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const newPassword = document.getElementById('newPassword').value;

      if (!newPassword) {
        document.getElementById('message').innerText = 'Please enter a new password.';
        return;
      }

      const response = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });

      const data = await response.json();
      if (response.ok) {
        document.getElementById('message').innerText = 'Password reset successfully!';
      } else {
        document.getElementById('message').innerText = data.error || 'Error resetting password.';
      }
    }
</script>
</body>
</html>
